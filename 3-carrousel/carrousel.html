<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carousel</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- optional -->
	<link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body>

	<!-- @begin WORKING AREA -->
<div class="container-fluid">
	

<div id="carousel-id" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
		<li data-target="#carousel-id" data-slide-to="0" class="active"></li>
		<li data-target="#carousel-id" data-slide-to="1" class=""></li>
		<li data-target="#carousel-id" data-slide-to="2" class=""></li>
		<li data-target="#carousel-id" data-slide-to="3" class=""></li>
		<li data-target="#carousel-id" data-slide-to="4" class=""></li>
		
	</ol>
	<div class="carousel-inner">
		<div class="item active">

			<img alt="First slide" src="https://unsplash.it/2000/1250?image=397">
			<div class="container">
				<div class="carousel-caption">
					
					<button type="button" class="btn btn-default">First image</button>
				</div>
			</div>
		</div>
		<div class="item">
			<img  alt="Second slide" src="https://unsplash.it/2000/1250?image=689">
			<div class="container">
				<div class="carousel-caption">
					<button type="button" class="btn btn-default">Second image</button>
				</div>
			</div>
		</div>
		<div class="item">
			<img  alt="Third slide" src="https://unsplash.it/2000/1250?image=675">
			<div class="container">
				<div class="carousel-caption">
					<button type="button" class="btn btn-default">Third image</button>
				</div>
			</div>
			</div>
		<div class="item">

			<img  alt="Fourth slide" src="https://unsplash.it/2000/1250?image=658">
			<div class="container">
				<div class="carousel-caption">
					
					<button type="button" class="btn btn-default">Fourth image</button>
				</div>
			</div>
		</div>
		<div class="item">
			<img alt="Fifth slide" src="https://unsplash.it/2000/1250?image=638">
			<div class="container">
				<div class="carousel-caption">
					<button type="button" class="btn btn-default">Fifth image</button>
				</div>
			</div>
		</div>
		
			</div>
		</div>
	</div>
	<a class="left carousel-control" href="#carousel-id" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
	<a class="right carousel-control" href="#carousel-id" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
</div>

	<!-- @end WORKING AREA -->

	<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
	<script src="js/bootstrap.js"></script>
</body>
</html>
